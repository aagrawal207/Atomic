<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <header class="DateTime">
            <time class="DateTime__Date" id="date"></time>
            <time class="DateTime__Time" id="time"></time>
        </header>
        
        <section class="todo-app">
            <header class="header-section">
                <div></div>
                <button id="clear-completed" class="clear-link" hidden>clear completed</button>
            </header>
            
            <form class="add-task-form">
                <!-- <label for="new-todo" class="sr-only">Add new task</label> -->
                <div class="input-container">
                    <input type="text" id="new-todo" class="TextBox" placeholder="What's your next task?" autocomplete="off" maxlength="100">
                    <div class="input-priority-buttons">
                        <button type="button" id="new-priority-high" class="priority-btn priority-high" title="High priority"></button>
                        <button type="button" id="new-priority-medium" class="priority-btn priority-medium" title="Medium priority"></button>
                        <button type="button" id="new-priority-low" class="priority-btn priority-low" title="Low priority"></button>
                    </div>
                    <button type="button" id="add-task-btn" class="add-task-btn" title="Add task">&#10095;</button>
                </div>
            </form>
            
            <ul id="todo-list" class="Todolist" role="list"></ul>
            
            <div id="limit-message" class="limit-message" hidden role="alert">
                Maximum of 10 tasks allowed. Complete or delete existing tasks to add new ones.
            </div>
            

        </section>
    </main>
    
    <!-- Task Details Panel -->
    <div id="task-details" class="task-details" hidden>
        <div class="task-details-header">
            <h4 id="task-details-title">Task Details</h4>
            <button id="close-details" class="close-btn">Ã—</button>
        </div>
        <div class="task-details-content">
            <div class="notes-section">
                <label for="task-notes">Notes:</label>
                <textarea id="task-notes" placeholder="Add notes for this task..."></textarea>
            </div>
            <div class="subtasks-section">
                <label>Subtasks:</label>
                <div class="subtask-input">
                    <input type="text" id="new-subtask" placeholder="Add a subtask...">
                    <button id="add-subtask" class="add-subtask-btn">+</button>
                </div>
                <ul id="subtasks-list" class="subtasks-list"></ul>
            </div>
        </div>
    </div>
    
    <div class="app-branding">Atomic</div>
    
    <script src="script.js"></script>
</body>
</html>
