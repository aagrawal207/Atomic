<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <div class="DateTime">
            <span class="DateTime__Date" id="date"></span>
            <span class="DateTime__Time" id="time"></span>
        </div>
        <div class="todo-app">
            <h1 class="heading">Your Daily Tasks</h1>
            <input type="text" id="new-todo" class="TextBox" placeholder="Add your tasks for the day...">
            <ul id="todo-list" class="Todolist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
