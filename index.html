<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NextTask</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <div class="DateTime">
            <span class="DateTime__Date" id="date"></span>
            <span class="DateTime__Time" id="time"></span>
        </div>
        <div class="todo-app">
            <div class="header-section">
                <h1 class="heading">NextTask</h1>
                <button id="clear-completed" class="clear-link" style="display: none;">Clear completed</button>
            </div>
            <input type="text" id="new-todo" class="TextBox" placeholder="What's your next task?">
            <div id="limit-message" class="limit-message" style="display: none;">
                Maximum of 8 tasks allowed. Complete or delete existing tasks to add new ones.
            </div>
            <ul id="todo-list" class="Todolist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
